<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de estoque - Cadastro de produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../resources/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <nav class="navbar navbar-light fixed-top bg-light p-2">
            <div class="btn-group w-100" role="group">
                <a href="../index.html" class="btn btn-outline-primary"><i class="bi bi-card-checklist"></i></a>
                <a href="#" class="btn btn-outline-primary active"><i class="bi bi-bag-plus" width="32"
                        height="32"></i></a>
                <a href="./configuracoes.html" class="btn btn-outline-primary"><i class="bi bi-gear-fill"
                        width="32" height="32"></i></a>
            </div>
        </nav>
    </div>
    <div class="container text-center pt-4 mt-4">
        <h2>Cadastro de produto</h2>
        <form class="text-start">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="skuInput" class="form-label">SKU</label>
                        <input type="number" class="form-control keyup-field" id="skuInput" aria-describedby="SKU">
                        <div id="SKU" class="form-text">Esse valor sera o identificador do seu produto (esse valor deve
                            ser
                            unico)</div>
                    </div>
                    <div class="mb-3">
                        <label for="nomeInput" class="form-label">Nome</label>
                        <input type="text" maxlength="30" class="form-control keyup-field" id="nomeInput">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="imageInput">Imagem do produto</label>
                        <input type="file" class="form-control" id="imageInput">
                    </div>
                    <div class="mb-3">
                        <label for="descricaoinput" class="form-label">Descricao</label>
                        <textarea type="text" maxlength="255" class="form-control keyup-field" id="descricaoInput"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="estoqueInput" class="form-label">Quantidade em estoque</label>
                        <input type="number" value="0" class="form-control keyup-field" id="estoqueInput">
                    </div>
                    <div class="mb-3">
                        <label for="precoCustoInput" class="form-label">Preco de custo R$</label>
                        <input type="number" value="0.0" class="form-control keyup-field" id="precoCustoInput"
                            placeholder="R$ 10.50">
                    </div>
                    <div class="mb-3">
                        <label for="precoVendainput" class="form-label">Preco de venda R$</label>
                        <input type="number" value="0.0" class="form-control keyup-field" id="precoVendaInput"
                            placeholder="R$ 10.50">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveClick()">Salvar</button>
                    <button type="button" id="excludeButton" disabled class="btn btn-danger" onclick="excludeClick()">Excluir</button>
                </div>
                <div class="col text-left">
                    <h4>Preview do seu produto</h4>
                    <div id="productDiv" class="text-center">
                        <div class="col">
                            <div class="card bg-light" style="width: 18rem;">
                                <div>
                                    <h5 id="skuPreviewInput">SKU:</h5>
                                </div>
                                <img class="w-75 h-75 p-2 rounded mx-auto border-0" src="" alt="Card image cap" id="imagePreviewInput">
                                <div class="card-body">
                                    <h5 class="card-title"id="nomePreviewInput">Titulo</h5>
                                    <p class="card-text"id="descricaoPreviewInput">Descricao do produto</p>
                                    <h5 class="card-text"id="precoVendaPreviewInput">R$ 10,00</h5>
                                    <h5 class="card-text" id="estoquePreviewInput">Estoque: 15</h5>
                                    <div class="row">
                                        <div class="col w-100">
                                            <i class="bi bi-dash-circle btn btn-danger w-100"></i>
                                        </div>
                                        <div class="col w-100">
                                            <i class="bi bi-plus-circle btn btn-success w-100"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<footer>
    <script src="../resources/scripts/utils/global_variables.js"></script>
    <script src="../resources/scripts/utils/utils.js"></script>
    <script src="../resources/scripts/models/product.js"></script>
    <script src="../resources/scripts/controllers/storageController.js"></script>
    <script src="../resources/scripts/pages/cadastro_produto.js"></script>
    <script src="../resources\scripts\utils\search.js"></script>
</footer>

</html>
